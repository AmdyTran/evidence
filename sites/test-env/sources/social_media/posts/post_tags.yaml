rows: 5
fuzz: 0
schema:
    id:
        type: id
    
    post_id:
        type: fk
        withBias: true
        target:
            table: ./posts/posts.yaml
    
    hashtag_id:
        type: fk
        withBias: true
        target:
            table: ./posts/hashtags/hashtags.yaml

filters:
    - type: unique
      fields:
        - post_id
        - hashtag_id
